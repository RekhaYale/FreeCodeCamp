<html>
    <head>
        <title>DV with D3.js</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <style>
            .bar {
              width: 25px;
              height: 100px;
              display: inline-block;
              background-color: blue;
              margin : 2px; /* Challenge 9*/
            }
            svg {
               background-color: pink;
            }
        </style>
    </head>
    <body>
        <script>
            //Challenge 6
// Add the style() method to the code in the editor to set the color of the h2 elements conditionally.
// Write the callback function so if the data value is less than 20, it returns "red", otherwise it returns "green".
// Note : You can use if-else logic, or the ternary operator.

const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

d3.select("body").selectAll("h2")
  .data(dataset)
  .enter()
  .append("h2")
  .text((d) => (d + " USD"))
  // Add your code below this line
  .style("color", (d)=>{
    if(d<20)
    return "red"
    else
    return "green"
  })

  //Challenge 7
  // Add the attr() method to the code in the editor and put a class of bar on the div elements.
  d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      // Add your code below this line
      .attr("class","bar")

// Challenge 8
//Add the style() method to the code in the editor to set the height property for each element. 
// Use a callback function to return the value of the data point with the string "px" added to it.
// const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

// d3.select("body").selectAll("div")
//   .data(dataset)
//   .enter()
//   .append("div")
//   .attr("class", "bar")
  // Add your code below this line
  .style("height",d => `${d}px`)
  // Add your code above this line

//Challenge 9 
// First, add a margin of 2px to the bar class in the style tag. 
// Next, change the callback function in the style() method so it returns a value 10 times the original data value (plus the "px").

// Note
// Multiplying each data point by the same constant only alters the scale. It's like zooming in, 
//and it doesn't change the meaning of the underlying data.

.style("height", (d) => ((10*d) + "px"))

// Challenge 10
    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  // Add your code below this line
                  .append('svg')
                  .style("width",w)
                  .style("height",h)
                  // Add your code above this line
        </script>
    </body>
</html>
